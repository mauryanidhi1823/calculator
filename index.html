<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="index.css"> <!-- Link to your CSS file -->
</head>
<body>
  <h1>Calculator</h1>
  
  <div class="formstyle" >
    <input type="text" id="calc" disabled />
      <!-- Number buttons -->
    <div id="buttons">
      <div>
      <button class="number-button">1</button>
      <button class="number-button">2</button>
      <button class="number-button">3</button>
      <button class="operation" data-operator="+">+</button>
    </div>
      <div>
      <button class="number-button">4</button>
      <button class="number-button">5</button>
      <button class="number-button">6</button>
      <button class="operation" data-operator="-">-</button>
    </div>
    <div>
      <button class="number-button">7</button>
      <button class="number-button">8</button>
      <button class="number-button">9</button>
      <button class="operation" data-operator="*">*</button>
    </div>
    <div>
      <button class="number-button">.</button>
      <button class="number-button">0</button>
      <button class="operation" data-operator="/">/</button>
      <button class="operation" id="equals">=</button>
    </div>
      
    <!-- Control buttons -->
     <div>
      <button id="clear">Clear</button>
    </div>
  </div>    
  </div>
  <script src="index.js" ></script>
</body>
</html>
